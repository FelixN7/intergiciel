<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Interface d'aide aux MJs</title>
<link rel="stylesheet" type="text/css" href="accueil.css">

</head>
<body>
<form action="ServCombat" method="post">
	<div class="entete">
		<div class="header" >Accueil</div>
		<div class="header" >Règles du jeu</div>
		<div class="header" >A propos</div>
		<div class="header" >Se déconnecter</div>
	</div>
	<div class="content" style="height:600px;">
		<div>
			<div style="display:inline-block; border: 2px black; border-style: dotted; width: 400px; height: 500px;">
				Affichage succint des joueurs (ex : icone + barre de vie?)
			
			</div>
			<div style="display:inline-block; border: 2px black; border-style: dotted; width: 500px; height: 500px;">
				Affichage détaillé de la fiche joueur sur un clic
			
			</div>
		</div>
		<div>
			<a href="partie-mj-combat.html">Lancer un combat</a>
		</div>
		<br>
		<div id="optioncombat">
			Participants : <input type="text" id="joueur"/>
			<br>
			<a href="partie-mj-opt.html">Lancer le combat</a>  			
			<input type="button" value="calculer l'initiative" onclick="rollTheDice()"> <p  id="init" ></p>
		</div>
		<br>
		<div class="combat" style="border: 2px black; border-style: ">
			<div id="options">
				<input type="button" value="ajouter un joueur" onclick="addJoueur()"> <input type="button" value="ajouter un opposant" onclick="addJoueur()">
			</div>
			<div id="listcombat">
				<p id="test"></p>
				<div class="combattant opposant">
					Ennemi 1
				</div>
				<div class="combattant joueur tour">
					Joueur 2
				</div>
				<div class="combattant joueur">
					Joueur 3
				</div>
			</div>
		</div>
	</div>
	<script src="combat.js"></script>
</body>
</html>
